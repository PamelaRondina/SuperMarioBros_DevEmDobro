<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;300;500&family=Roboto:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsive.css">
        
        
        <title>Super Mario Bros - O Filme</title>
    </head>

    <body>
        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="src/video/video-mario.mp4" type="video/mp4">
            </video>
        </div>

        <header class="cabecalho">
            <a>   <img class="logo" src="src/images/logo-chapeu-mario.png" alt="logo chapéu do Mário">    
            </a>
            
            <nav>
                <ul class="menu">
                    <li><a href="https://github.com/PamelaRondina/SuperMarioBros_DevEmDobro">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/pamelarondina/">LinkedIn</a></li>                    
                </ul>
            </nav>
        </header>

        <main class="container">
            <div class="informacoes"> 
                <img class="imagem-titulo" src="src/images/titulo.png" alt="imagem do título do filme">
                <p class="descricao">Realizar este projeto está sendo uma experiência divertida! Além de estar relacionado com o Mário (personagem e turma na qual sou fã!), estou aprendendo a utilizar o HTML, CSS e JavaScript.  <br><br> Obrigada DevEmDobro!!
                    <br><br>
                    Pamela Rondina :)
                </p>



                <button class="botao-trailer">Veja o Trailer
                </button>
            </div>
            
            <img class="mario" src="src/images/super-mario-chars.png" alt="turminha do Mário"/>    

            <div class="modal">
                <div class="conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

        </main>

        <script src="src/js/index.js"></script>

    </body>
    </html>
